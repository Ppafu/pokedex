<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <!-- <link rel="shortcut icon" href="favicon.png" type="image/x-icon" /> -->

    <script type="module" src="src/js/main.js" defer></script>
    <!-- <script type="module" src="test.js" defer></script> -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <!-- <link rel="stylesheet" href="queries.css" /> -->
    <title>Pok√©dex</title>
  </head>
  <body>
    <aside>
      <div class="sidenav" id="sidenav">
        <button class="btn btn--close">
          <i class="ph-bold ph-x"></i>
        </button>

        <div class="search-wrapper">
          <label for="search">Name or Number:</label>
          <div class="input-container">
            <input
              type="search"
              class="search"
              id="search"
              placeholder="Search"
              maxlength="500" />

            <button class="btn btn--search">
              <i class="ph-bold ph-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>
    </aside>

    <main>
      <header class="header">
        <button class="btn btn--list">
          <i class="ph-bold ph-list"></i>
        </button>
        <div class="logo">
          <img src="./src/img/pokedex.svg" alt="pokedex" />
        </div>
      </header>

      <div class="container">
        <!-- MODAL -->
        <dialog class="pokemon-modal"></dialog>

        <!-- GRID -->
        <ul class="pokemon-container">
          <!-- <div class="preview-pokemon"></div> -->
        </ul>
      </div>
    </main>
  </body>
</html>
