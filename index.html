<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, initial-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#f1f3f5" />

    <script type="module" src="src/js/main.js"></script>

    <script
      src="https://kit.fontawesome.com/b1fe70e905.js"
      crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/types.css" />

    <title>Pok√©dex</title>
  </head>

  <body>
    <aside>
      <nav class="menu" id="menu">
        <button class="btn btn--close">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <!-- Search -->
        <div class="wrapper">
          <label for="search">Name or Number:</label>
          <div class="input-container">
            <input
              type="search"
              class="search"
              id="search"
              placeholder="Search"
              maxlength="500" />

            <button class="btn btn--search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <!-- Sort -->
        <div class="wrapper">
          <h4>Sort:</h4>
          <div class="sort-container">
            <button class="btn btn--sort ascending">
              <i class="fa-solid fa-arrow-up-short-wide"></i>
            </button>
            <button class="btn btn--sort descending">
              <i class="fa-solid fa-arrow-down-wide-short"></i>
            </button>
          </div>
        </div>
        <!-- Types filter -->
        <div class="wrapper">
          <h4>Filter:</h4>
          <ul class="filter-container"></ul>
        </div>
      </nav>
    </aside>

    <!-- MAIN -->
    <main>
      <button class="btn btn--up">
        <i class="fa-solid fa-circle-arrow-up"></i>
      </button>

      <header class="header">
        <button class="btn btn--list">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo">
          <img src="./src/img/pokedex.svg" alt="pokedex" />
        </div>
      </header>
      <div class="container">
        <!-- MODAL -->
        <dialog class="dialog" id="pokemon-modal"></dialog>

        <!-- MAIN -->
        <ul class="pokemon-container">
          <div id="sentinel"></div>
        </ul>
      </div>
    </main>
  </body>
</html>
