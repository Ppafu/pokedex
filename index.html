<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, initial-scale=1, user-scalable=no, viewport-fit=cover" />

    <script type="module" src="src/js/main.js"></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/types.css" />

    <title>Pok√©dex</title>
  </head>

  <body>
    <aside>
      <nav class="sidenav" id="sidenav">
        <button class="btn btn--close">
          <i class="ph-bold ph-x"></i>
        </button>

        <!-- Search -->
        <div class="search-wrapper">
          <label for="search">Name or Number:</label>
          <div class="input-container">
            <input
              type="search"
              class="search"
              id="search"
              placeholder="Search"
              maxlength="500" />

            <button class="btn btn--search">
              <i class="ph-bold ph-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <!-- Types filter -->
        <div class="filter-wrapper">
          <h4>Filter:</h4>
          <ul class="filter-container"></ul>
        </div>
      </nav>
    </aside>

    <main>
      <button class="btn btn--list">
        <i class="ph-bold ph-list"></i>
      </button>
      <header class="header">
        <div class="logo">
          <img src="./src/img/pokedex.svg" alt="pokedex" />
        </div>
      </header>
      <div class="container">
        <!-- MODAL -->
        <dialog class="dialog" id="pokemon-modal"></dialog>

        <!-- MAIN -->
        <ul class="pokemon-container">
          <div id="sentinel"></div>
        </ul>
      </div>
    </main>
  </body>
</html>
