<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="height=device-height, initial-scale=1, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#f1f3f5" />

    <script type="module" src="src/js/main.js"></script>

    <script
      src="https://kit.fontawesome.com/b1fe70e905.js"
      crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/types.css" />

    <link rel="icon" href="/src/img/favicon.png" type="image/x-icon" />
    <title>Pok√©dex</title>
  </head>

  <body>
    <nav class="hidden-nav" id="nav">
      <button class="btn btn--home">
        <i class="fa-solid fa-house" title="home"></i>
      </button>
      <button class="btn btn--list">
        <i class="fa-solid fa-bars" title="menu"></i>
      </button>
    </nav>

    <button class="btn btn--up">
      <i class="fa-solid fa-circle-arrow-up" title="move up"></i>
    </button>

    <aside>
      <nav class="menu hidden" id="menu">
        <button class="btn btn--close">
          <i class="fa-solid fa-xmark" title="close menu"></i>
        </button>

        <!-- Search -->
        <div class="wrapper search-wrapper">
          <label for="search">Name or Number:</label>
          <div class="input-container">
            <input
              type="search"
              class="search"
              id="search"
              placeholder="Search"
              maxlength="500" />

            <button class="btn btn--search">
              <i class="fa-solid fa-magnifying-glass" title="search"></i>
            </button>
          </div>
        </div>
        <!-- Sort -->
        <div class="wrapper sort-wrapper">
          <h4>Sort:</h4>
          <div class="sort-container">
            <button class="btn btn--sort ascending">
              <i
                class="fa-solid fa-arrow-up-short-wide"
                title="sort ascending"></i>
            </button>
            <button class="btn btn--sort descending">
              <i
                class="fa-solid fa-arrow-down-wide-short"
                title="sort descending"></i>
            </button>
          </div>
        </div>
        <!-- Types filter -->
        <div class="wrapper filter-wrapper">
          <h4>Filter:</h4>

          <ul class="filter-container"></ul>
        </div>

        <div class="wrapper contacts-wrapper">
          <h4>Contacts:</h4>
          <div class="contacts">
            <a
              class="link linkedin btn"
              href="https://www.linkedin.com/in/inessaevs/"
              target="_blank">
              <i class="fa-brands fa-linkedin" title="linkedin"></i>
            </a>
            <a
              class="link github btn"
              href="https://github.com/Ppafu"
              target="_blank">
              <i class="fa-brands fa-github" title="github"></i>
            </a>
          </div>
        </div>
      </nav>
    </aside>

    <!-- MAIN -->
    <main>
      <header class="header">
        <div class="logo" tabindex="0">
          <img src="./src/img/pokedex.png" alt="pokedex" />
        </div>
      </header>
      <div class="container">
        <!-- MODAL -->
        <dialog class="dialog" id="pokemon-modal" role="dialog"></dialog>

        <!-- MAIN -->
        <ul class="pokemon-container">
          <div id="sentinel"></div>
        </ul>
      </div>
    </main>
  </body>
</html>
